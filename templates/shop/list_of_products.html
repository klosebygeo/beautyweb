{% extends 'base.html' %}
{% load static %}
{% block title %}Lista de produse{% endblock %}

{% block content %}
    <div class="container-fluid">
        <section class="contact">
            <div class="row" style="z-index:-1;">
                <div class="col-md-2">
                    {% include './vertical_navbar.html' %}
                </div>
                <div class="col-md-8">
                    <div class="row">
                        {% for product in products %}
                            <div class="col-md-4 ">
                                <div class="card">
                                    <img class="produs" src="{% static product.image.url %}" class="card-img-top"
                                         alt="Image">
                                    <div class="card-body">
                                        <a href="{% url 'details' product.id %}">
                                       <span style="cursor: pointer;">
                                        <h5 class="card-title">{{ product.name }}</h5>
                                        <p class="card-text">Pret: {{ product.price }} RON</p>
                                         </span>
                                        </a>
                                    </div>
                                    <div class="add-cart mb-4"><a href="" class="btn btn-primary">Add to Cart</a>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock content %}
